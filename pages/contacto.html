<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="encabezado">
        <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo NutriLiv" width="150px" height="150px"></a><!--Etiqueta "img" dentro de la etiqueta "a" para agregar un enlace en la imagen del logo hacia el inicio de la pagina-->
        <br />
        <nav>
            <ul class="navbar">
                <li><a href="../index.html">Inicio</a></li><!--regresamos a la carpeta raiz con "../" y direcionamos a la pagina de inicio-->

                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./ejercicios.html">Ejercicios</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <legend>Iniciar sesion</legend>
                <div>
                    <label for="usuario">Usuario:</label>
                    <input type="text" name="usuario" placeholder="ulises19">
                </div>
                <br />
                <div>
                    <label for="correo">Ingresa tu correo:</label>
                    <input type="email" name="correo" placeholder="ulises@gmail.com">                    
                </div>
                <br />
                <div>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" name="contraseña">
                </div>
                <br />
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">                
            </fieldset>
        </form>         
    </main>
    <footer class="pie-de-pagina">
        <section>
            <br />
            <a href="./comunidad.html">Comunidad</a>
        </section>
    </footer>
</body>
